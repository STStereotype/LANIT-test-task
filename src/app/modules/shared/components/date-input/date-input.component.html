<div *ngIf="form" class="block-input" [formGroup]="form">
    <label for="date">{{labelText}}</label>
    <input
        type="date"
        id="date"
        name="date"
        formControlName="{{formControlName}}"
        min="{{minDate}}"
        max="{{maxDate}}"
        (change)="valueChanged($event)"
    >
</div>
